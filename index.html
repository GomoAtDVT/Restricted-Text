<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restriceted Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="full-container">
        <section class="outter-form-container">
            <h1>Restricted Text</h1>

            <form class="form-container" action="#">
                <div class="input-area">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="input-area">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="greg@gmail.com" required>
                </div>

                <div class="input-area">
                    <label for="message">Message:</label>
                    <div class="message-container">
                        <textarea id="message" name="message" placeholder="Write your message here"  required maxlength="250"></textarea>
                        <div class="restriction-number">0 / 250</div>  
                    </div>  
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
